<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Semsar Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --navy: #0A2463;
            --gold: #D4AF37;
            --white: #FFFFFF;
            --light-gold: rgba(212, 175, 55, 0.1);
            --navy-light: rgba(10, 36, 99, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(10, 36, 99, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: var(--navy);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: #666;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: 2px solid var(--navy-light);
            border-radius: 10px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 0.2rem var(--light-gold);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--navy);
            transition: all 0.3s ease;
        }

        .form-control:focus + .form-icon {
            color: var(--gold);
        }

        .btn-signup {
            background: var(--gold);
            color: var(--navy);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background: var(--gold);
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-footer a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-footer a:hover {
            color: var(--gold);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--gold);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join Semsar Mate today</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <i class="fas fa-user form-icon"></i>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <i class="fas fa-envelope form-icon"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            <button type="submit" class="btn btn-signup">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/index';
                } else {
                    errorMessage.textContent = data.error || 'An error occurred during sign up';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
